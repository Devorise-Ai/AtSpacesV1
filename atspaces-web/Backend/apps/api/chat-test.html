<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtSpaces AI Assistant Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .chat-container { width: 100%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; height: 80vh; }
        .header { background: #0084ff; color: white; padding: 20px; text-align: center; font-size: 1.2em; font-weight: bold; }
        .status { font-size: 0.8em; opacity: 0.8; font-weight: normal; margin-top: 5px; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .message.bot { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        .message.user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px 15px; border: 1px solid #ccc; border-radius: 20px; outline: none; font-size: 1em; }
        input[type="text"]:focus { border-color: #0084ff; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 1em; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #0073e6; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        AtSpaces Smart Assistant
        <div class="status" id="status">Connecting...</div>
    </div>
    <div class="messages" id="messages">
        <div class="message bot">Hello! I am the AtSpaces AI Assistant. How can I help you find a coworking space today?</div>
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>
</div>

<script>
    const socket = io('http://localhost:3001');
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentBotMessageEl = null;

    socket.on('connect', () => {
        statusEl.textContent = 'Connected \u25CF';
        statusEl.style.color = '#4ade80';
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
    });

    socket.on('disconnect', () => {
        statusEl.textContent = 'Disconnected \u25CB';
        statusEl.style.color = '#f87171';
        inputEl.disabled = true;
        sendBtn.disabled = true;
    });

    function appendMessage(text, sender) {
        const msgEl = document.createElement('div');
        msgEl.className = `message ${sender}`;
        msgEl.textContent = text;
        messagesEl.appendChild(msgEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return msgEl;
    }

    function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        
        appendMessage(text, 'user');
        inputEl.value = '';
        inputEl.disabled = true;
        sendBtn.disabled = true;
        
        // Create a new blank message bubble for the bot's streaming response
        currentBotMessageEl = appendMessage('', 'bot');
        
        socket.emit('sendMessage', { message: text });
    }

    socket.on('messageChunk', (data) => {
        if (currentBotMessageEl) {
            currentBotMessageEl.textContent += data.chunk;
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    });

    socket.on('messageComplete', () => {
        currentBotMessageEl = null;
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
    });

    socket.on('messageError', (err) => {
        alert('Error: ' + err.error);
        inputEl.disabled = false;
        sendBtn.disabled = false;
    });

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
